<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        tr {
            background-color: rgb(34, 19, 19);
            color: white;
            text-align: center;
        }
        dt {
            font-weight: bold;
            background-color: rgb(34, 19, 19);
            color: white;
        }
    </style>
    <script>
        function placeorder() {
            document.getElementById("order summary").style.display = "block";

            var uname = document.getElementById("txtname").value;
            var mobile = document.getElementById("txtMobile").value;
            var pizza = document.getElementById("optpizza");
            var burger = document.getElementById("optburger");
            var sandwich = document.getElementById("optsandwich");

            var mcost = 0;
            var acost = 0;
            var mname = " ";
            var aname = " ";
            
            if (pizza.checked) {
                mcost = 150;
                mname = pizza.value;
            }
            if (burger.checked) {
                mcost = 120;
                mname = burger.value;
            }
            if (sandwich.checked) {
                acost = 80;
                mcost += acost;
                aname += sandwich.value + "<br>";
            }

            document.getElementById("lblName").innerHTML = uname;
            document.getElementById("lblMobile").innerHTML = mobile;
            document.getElementById("lblMeal").innerHTML = mname;
            document.getElementById("lbladd").innerHTML = aname;
            document.getElementById("lblAmount").innerHTML = mcost;
        }
    </script>
</head>
<body>
    <div>
        <table width="800" border="2" cellspacing="4" align="center" id="orderform">
           
            <tr>
                <td colspan="2"><h1>Customer details</h1></td>
            </tr>
            <tr>
                <td>Customer name</td>
                <td><input type="text" id="txtname"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" id="txtMobile"></td>
            </tr>
            <tr>
                <td>Select a Meal</td>
            </tr>
            <tr>
                <td>
                    <img src="c:\Users\ADMIN\Downloads\pizzzaa.jpeg" width="200" height="200">
                    <br>
                    <input type="radio" name="meal" id="optpizza" value="omgpizza">omgpizza (&#8377;150/-)
                </td>
                <td>
                    <img src="c:\Users\ADMIN\Downloads\bg.jpeg" width="200" height="200">
                    <br>
                    <input type="radio" name="meal" id="optburger" value="omgburger">omgburger (&#8377;120/-)
                </td>
            </tr>
            <tr>
                <td colspan="2">Select Add-on's</td>
            </tr>
            <tr>
                <td>
                    <img src="c:\Users\ADMIN\Downloads\sandwich.jpeg" width="200" height="200">
                    <br>
                    <input type="checkbox" id="optsandwich" value="large sandwich">large sandwich (&#8377;80/-)
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="place order" onclick="placeorder()">
                </td>
            </tr>
        </table>
        <br>
        <dl id="order summary" style="display: none;">
            <h2>Order summary</h2>
            <dt>Customer name</dt>
            <dd id="lblName"></dd>
            <dt>Mobile</dt>
            <dd id="lblMobile"></dd>
            <dt>Meal</dt>
            <dd id="lblMeal"></dd>
            <dt>Add-on's</dt>
            <dd id="lbladd"></dd>
            <dt>Total bill amount</dt>
            <dd id="lblAmount"></dd>
            <br>
            <input type="button" value="Print Bill" onclick="window.print()">
        </dl>
    </div>
</body>
</html>
